<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial scale=1, maximun-scale=1, minimum-scale=1"/>
    <title>Campeones Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style-campeones-page.css" />
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="style-media-screen.css" />
  </head>
  <body>
    <!--Menu-->
    <header>
      <input type="checkbox" id="menu-button">
      <label for="menu-button"><i class="fas fa-bars"></i>
      </label>
        <nav class="menu">
          <ul>
            <li><a href="#">GAME</a></li>
            <li><a href="campeones-page.html">CHAMPIONS</a></li>
            <li><a href="#">TOP 10</a></li>
            <li><a href="#">NEWS</a></li>
            <li><a href="#">SHOP</a></li>
            <li><a href="#">SIGN IN</a></li>
            <a href=""><img src="img/lol.png" class="icon" alt=""></a>
            <button class="play-button">PLAY NOW</button>
        </ul>
      </nav>
    </header>
    <!--Encabezado del contenido-->
    <section class="container-wrappe">
      <div class="fondo_gris">
        <article class="contenedor_2">
          <h1 id="titulo">MEET YOUR CHAMPIONS</h1>
        </article>
      </div>
        <article>
          <p id="sub">They will be your best allies to win the battles</p>
        </article>
    </section>
    <!-- Search || Options: A-Z/Z-A  || Options: Difficulty-->
    <nav class="choose">
      <!--Search-->
      <div class="search-box">
        <input type="type" id="keyword" autocomplete="off" placeholder="Search your champion"/>
        <div id="btn" ;>
          <i class="fas fa-search" width="100%" height="50%" id="btn-i"></i>
        </div>
      </div>
      <!--Inputs Options-->
      <section class="options">
        <!-- Order Select-->
          <div class="order-select">
            <select name="order" id="selectLetter" >
              <option value="" disabled selected >Order</option>      <!--<Esta va ser la primera opcion y no queremos que el usuario lo escoja, sino a partir del A-Z-->
              <option value="orderAZ" >A-Z</option>
              <option value="orderZA" >Z-A</option>
            </select>
          </div>
          <!-- Difficulty Select-->
          <div class="difficulty-select">
            <select name="difficultOrder" id="difficult-select">
              <option value="" disabled selected >Difficulty</option>      <!--<Esta va ser la primera opcion y no queremos que el usuario lo escoja, sino a partir del A-Z-->
              <option id="higher" value="higher">HIGH</option>
              <option id="low" value="low" >LOW</option>
            </select>
          </div>
      </section>


    </nav>
    <!-- Roles-->

      <div id="rolesCampeones">
        <input type="button" value="All" id="All"  class="roles_li">
        <input type="button" value="Assassin" id="Assassin"  class="roles_li">
        <input type="button" value="Fighter" id="Fighter"  class="roles_li">
        <input type="button" value="Marksman" id="Marksman"  class="roles_li">
        <input type="button" value="Tank" id="Tank" class="roles_li">
        <input type="button" value="Mage" id="Mage"  class="roles_li">
        <input type="button" value="Support" id="Support"  class="roles_li">

      </div>


    <!-- ImÃ¡genes-->
      <div id="mostrarPersonajes" class="flex-wrap">

      </div>

      <!--Modal-->
      <section>
        <div id="cartilla" class="modal-contain"></div>
      </section>

  </body>
  <script src="main.js" type="module"></script>
</html>
