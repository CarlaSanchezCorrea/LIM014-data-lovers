<!-- Search-->
<section class="choose">
      <div class="search-box">
          <input type="type" id="keyword" autocomplete="off" placeholder="Busca tu campeón"/>
        <div id="btn" ;>
          <i class="fas fa-search" width="100%" height="50%" id="btn-i"></i>
        </div>
      </div>


      <div class="options">
          <!-- Order Select-->
            <div>
              <select name="order" id="selectLetter"  class="order-select">
                <option value="" disabled selected class="order-select">Ordenar</option>      <!--<Esta va ser la primera opcion y no queremos que el usuario lo escoja, sino a partir del A-Z-->
                <option value="orderAZ" class="order-select">A-Z</option>
                <option value="orderZA" class="order-select">Z-A</option>
              </select>
            </div>
          <!-- Difficult Select-->
          <div class="difficult-select">
            <select name="difficultOrder" id="difficult-select">
              <option value="" disabled selected class="difficult-select">Dificultad</option>      <!--<Esta va ser la primera opcion y no queremos que el usuario lo escoja, sino a partir del A-Z-->
              <option id="higher" value="higher" class="difficult-select">ALTO</option>
              <option id="low" value="low" class="difficult-select">BAJO</option>
            </select>
            </div>
      </div>


    </section>
    <!-- Roles-->

      <div id="rolesCampeones">
        <input type="button" value="All" id="All"  class="roles_li">
        <input type="button" value="Assassin" id="Assassin"  class="roles_li">

        <input type="button" value="Marksman" id="Marksman"  class="roles_li">
        <input type="button" value="Tank" id="Tank" class="roles_li">
        <input type="button" value="Mage" id="Mage"  class="roles_li">
        <input type="button" value="Support" id="Support"  class="roles_li">

      </div>
